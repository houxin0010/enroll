<!DOCTYPE html>
<html lang="zh-cmn-Hans" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">

    <link rel="stylesheet" th:href="@{../../static/weui/css/weui.css}"/>
    <link rel="stylesheet" th:href="@{../../static/weui/css/example.css}"/>

    <script th:src="@{../../static/jquery-3.1.1.min.js}"></script>
    <script th:src="@{../../static/weui/js/weui.js}"></script>
</head>
<body ontouchstart>
<div class="weui-search-bar" id="searchBar">
    <form class="weui-search-bar__form">
        <div class="weui-search-bar__box">
            <i class="weui-icon-search"></i>
            <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索" required="">
            <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
        </div>
        <label class="weui-search-bar__label" id="searchText">
            <i class="weui-icon-search"></i>
            <span>搜索</span>
        </label>
    </form>
    <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
</div>
<div class="page__hd">
    <h1 class="page__title">小学报名申请</h1>
    <p class="page__desc">请填写完整信息以及至少一个家庭成员信息，谢谢!</p>
</div>

<div class="page__bd">
    <form id="base_info_form">
        <div class="weui-panel weui-panel_access">
            <div class="weui-panel__hd">基本信息:</div>
            <div class="weui-panel__bd">
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">姓名:</label></div>
                    <div class="weui-cell__bd">
                        <input required emptyTips="请输入姓名" class="weui-input" name="name" placeholder="请输入姓名"
                               type="text">
                    </div>
                </div>
                <div class="weui-cell weui-cell_select weui-cell_select-after">
                    <div class="weui-cell__hd"><label class="weui-label">性别:</label></div>
                    <div class="weui-cell__bd">
                        <select class="weui-select" name="sex">
                            <option value="1">男</option>
                            <option value="0">女</option>
                        </select>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">名族:</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" required emptyTips="请输入名族" name="nation" placeholder="请输入名族"
                               type="text">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">出生日期:</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" required emptyTips="请选择出生日期" placeholder="请选择日期" type="text"
                               id="birthdate" name="birthdate">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">户口所在地:</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" required emptyTips="请输入户口所在地" placeholder="请输入户口所在地" type="text"
                               id="domicile_place" name="domicilePlace">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">家庭住址:</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" required emptyTips="请输入家庭住址" placeholder="请输入家庭住址" type="text"
                               name="homeAddress">
                    </div>
                </div>
            </div>
        </div>

        <div class="weui-panel weui-panel_access">
            <div class="weui-panel__hd">家庭成员1:</div>
            <div class="weui-panel__bd">
                <div class="weui-cell weui-cell_select weui-cell_select-after">
                    <div class="weui-cell__hd"><label class="weui-label">称谓:</label></div>
                    <div class="weui-cell__bd">
                        <select class="weui-select" name="salutation">
                            <option value="1">父亲</option>
                            <option value="0">母亲</option>
                        </select>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">姓名:</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" required emptyTips="请至少填写一个家庭成员姓名" placeholder="请输入姓名" type="text" name="name">
                    </div>
                </div>
                <div class="weui-cell weui-cell_select weui-cell_select-after">
                    <div class="weui-cell__hd"><label class="weui-label">学历:</label></div>
                    <div class="weui-cell__bd">
                        <select class="weui-select" name="education">
                            <option value="1">初中</option>
                            <option value="2">高中（中专、职高）</option>
                            <option value="3">大专</option>
                            <option value="4">本科</option>
                            <option value="5">硕士研究生</option>
                            <option value="6">博士研究生</option>
                            <option value="7">其他</option>

                        </select>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">工作单位:</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" required emptyTips="请输入工作单位" placeholder="请输入工作单位" type="text" name="workUnit">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">联系方式:</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="tel" required pattern="[0-9]{11}" placeholder="请输入手机号"
                               emptyTips="请输入手机号" notMatchTips="请输入正确的手机号" name="phoneNo">
                    </div>
                </div>
            </div>
        </div>

        <div class="weui-panel weui-panel_access">
            <div class="weui-cells__title">家庭成员2:</div>
            <div class="weui-cell weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd"><label class="weui-label">称谓:</label></div>
                <div class="weui-cell__bd">
                    <select class="weui-select" name="salutation">
                        <option value="0">母亲</option>
                        <option value="1">父亲</option>
                    </select>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">姓名:</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" placeholder="请输入姓名" type="text" name="name">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">学历:</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" placeholder="请输入学历" type="text" name="education">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">工作单位:</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" placeholder="请输入工作单位" type="text" name="workUnit">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">联系方式:</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入手机号" name="phoneNo">
                </div>
            </div>
        </div>
    </form>

    <div class="weui-btn-area">
        <a id="formSubmitBtn" class="weui-btn weui-btn_primary">提交并保存</a>
    </div>

</div>


<div class="weui-footer">
    <p class="weui-footer__links">
        <a href="javascript:home();" class="weui-footer__link">WeUI首页</a>
    </p>
    <p class="weui-footer__text">Copyright © 2008-2016 weui.io</p>
</div>
</body>

<script th:src="@{../../static/js/primaryEnroll.js}"></script>
</html>
