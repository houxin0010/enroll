<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <div th:replace="common::header"></div>

</head>
<body>
<th:block>
    <div class="ui long modal grid">
        <div class="header">学生详细信息</div>
        <div id="studentInfoDetailResult" th:fragment="studentInfoDetailResult">
            <div class="image content">
                <!--<img class="image" th:src="${studentInfoDetailResult?.pictureUrl}">-->
                <div class="description" >
                    <h3 class="ui header">基础信息</h3>
                    <div class="ui divider"></div>
                    <div class="ui four column grid">
                        <div class="column">
                            <label>姓名：</label>
                            <span th:text="${studentInfoDetailResult?.name}"></span>
                        </div>
                        <div class="column">
                            <label>性别：</label>
                            <span th:text="${studentInfoDetailResult?.sex}==0?'女':'男'"></span>
                        </div>
                        <div class="column">
                            <label>民族：</label>
                            <span th:text="${studentInfoDetailResult?.nation}==0?'汉族':'少数民族'"></span>
                        </div>
                        <div class="column">
                            <label>出生日期：</label>
                            <span th:text="${#dates.format(studentInfoDetailResult?.birthdate,'yyyy-MM-dd')}"></span>
                        </div>
                        <div class="column">
                            <label>证件号码：</label>
                            <span th:text="${studentInfoDetailResult?.idNo}"></span>
                        </div>
                        <div class ="column">
                            <label>电话号码：</label>
                            <span th:text="${studentInfoDetailResult?.phoneNo}"></span>
                        </div>
                        <div class ="column">
                            <label>小学名称：</label>
                            <span th:text="${studentInfoDetailResult?.primarySchool}"></span>
                        </div>
                        <div class ="column">
                            <label>学籍号：</label>
                            <span th:text="${studentInfoDetailResult?.studentCode}"></span>
                        </div>
                        <div class ="column">
                            <label>学籍所在地：</label>
                            <span th:text="${studentInfoDetailResult?.schoolRollPlace}"></span>
                        </div>
                        <div class="column">
                            <label>户籍所在地：</label>
                            <span th:text="${studentInfoDetailResult?.domicilePlace}"></span>
                        </div>
                        <div class="column">
                            <label>家庭住址：</label>
                            <span th:text="${studentInfoDetailResult?.homeAddress}"></span>
                        </div>
                    </div>
                    <div  class="ui  column grid">
                        <div class="column">
                            <label>自我介绍：</label>
                            <span th:text="${studentInfoDetailResult?.selfIntroduction}"></span>
                        </div>
                    </div>
                    <h3 class="ui header">个人获奖情况</h3>
                    <div class="ui divider"></div>
                    <div  class="ui four column grid">
                        <div class="column">
                            <label>优秀证书：</label>
                            <span th:text="${studentInfoDetailResult?.honorRoll}"></span>
                        </div>
                        <div class="column">
                            <label>证书等级：</label>
                            <span th:text="${studentInfoDetailResult?.level}">
                                 <label th:case="0">区级</label>
                                <label th:case="1">市级</label>
                                <label th:case="2">省级</label>
                                <label th:case="3">国家级</label>
                            </span>
                        </div>

                        <div class="column">
                            <label>杯赛证书：</label>
                            <span th:text="${studentInfoDetailResult?.certificate}"></span>
                        </div>
                        <div class="column">
                            <label>三好学生：</label>
                            <span th:text="${studentInfoDetailResult?.meritStudent}==0?'否':'是'"></span>
                        </div>
                        <div class="column">
                            <label>红领巾奖：</label>
                            <span th:text="${studentInfoDetailResult?.redScarf}==0?'否':'是'"></span>
                        </div>
                        <div class="column">
                            <label>四年级校内职务：</label>
                            <span th:text="${studentInfoDetailResult?.schoolPositionFour}"></span>
                        </div>
                        <div class="column">
                            <label>五年级校内职务：</label>
                            <span th:text="${studentInfoDetailResult?.schoolPositionFive}"></span>
                        </div>
                        <div class="column">
                            <label>六年级校内职务：</label>
                            <span th:text="${studentInfoDetailResult?.schoolPositionSix}"></span>
                        </div>
                        <div class="column">
                            <label>其他荣誉：</label>
                            <span th:text="${studentInfoDetailResult?.otherHonor}"></span>
                        </div>
                    </div>

                    <h3 class="ui header">家庭信息</h3>
                    <div class="ui divider"></div>
                    <table class="ui celled table center aligned">
                        <thead>
                        <tr>
                            <th>姓名</th>
                            <th>称谓</th>
                            <th>学历</th>
                            <th>工作单位</th>
                            <th>职务</th>
                            <th>电话</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="familyInfo:${studentInfoDetailResult?.familyInfoList}">
                            <td  th:text="${familyInfo?.name}"></td>
                            <td  th:text="${familyInfo?.salutation}==0?'母亲':'父亲'"></td>
                            <td  th:switch="${familyInfo?.education}">
                                <label th:case="0">小学</label>
                                <label th:case="1">初中</label>
                                <label th:case="2">高中（中专，职高）</label>
                                <label th:case="3">大专</label>
                                <label th:case="4">本科</label>
                                <label th:case="5">硕士研究生</label>
                                <label th:case="6">博士研究生</label>
                                <label th:case="7">其他</label>
                            </td>
                            <td  th:text="${familyInfo?.workUnit}"></td>
                            <td  th:text="${familyInfo?.profession}"></td>
                            <td  th:text="${familyInfo?.phoneNo}"></td>
                        </tr>
                        </tbody>
                    </table>


                </div>

            </div>
            <div class=" ui hidden divider"></div>
            <div>
                <button class=" fluid  ui center small blue inverted button"
                        th:onclick="|javascript:closeWindow()|">关闭</button>
            </div>
        </div>
    </div>
</th:block>
<div th:replace="common::optionHint"></div>
<div th:replace="common::updateHint"></div>
<div th:replace="common::leftMenu"></div>
<div class="main" style="margin-left: 19em; margin-right: 1em;">
    <div class="ui grid">
        <div class="right floated column">
            <div th:replace="common::topMenu"></div>
            <div class="ui segment">
                <form class="ui form">
                    <div class="three fields">
                        <div class="field">
                            <label>姓名</label>
                            <input type="text" name="name" placeholder="姓名">
                        </div>
                        <div class="field">
                            <label>状态</label>
                            <select class="ui dropdown" name="status">
                                <option value="">全部</option>
                                <option value="INIT">初始化</option>
                                <option value="AUDIT">待审核</option>
                                <option value="PASSED">通过</option>
                                <option value="REJECT">拒绝</option>
                            </select>
                        </div>
                        <div class="field">
                            <label>创建日期</label>
                            <div class="two fields">
                                <div class="field">
                                    <div class="ui calendar">

                                        <div class="ui input left icon">
                                            <i class="calendar alternate icon"></i>
                                            <input type="text" placeholder="开始日期" value="" name="startTime">
                                        </div>
                                    </div>
                                </div>
                                -
                                <div class="field">
                                    <div class="ui calendar">
                                        <div class="ui input left icon">
                                            <i class="calendar alternate icon"></i>
                                            <input type="text" placeholder="结束日期" value="" name="endTime">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui teal button" th:onclick="'javascript:queryStudentInfo()'">查询</div>
                    <div class="ui button" th:onclick="'javascript:resst()'">重置</div>
                </form>
            </div>
            <div class="ui segment">
                <div id="middleStudentInfoList" th:fragment="middleStudentInfoList">
                    <table class="ui celled table center aligned">
                        <thead>
                        <tr>
                            <th>姓名</th>
                            <th>性别</th>
                            <th>民族</th>
                            <th>出生日期</th>
                            <th>户籍所在地</th>
                            <th>家庭住址</th>
                            <th>小学名称</th>
                            <th>状态</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="studentInfo:${middleStudentInfoList}">
                            <td th:text="${studentInfo.name}"></td>
                            <td th:text="${studentInfo.sex}==0?'女':'男'"></td>
                            <td th:text="${studentInfo.nation}"></td>
                            <td th:text="${#dates.format(studentInfo.birthdate,'yyyy-MM-dd')}"></td>
                            <td th:text="${studentInfo.domicilePlace}"></td>
                            <td th:text="${studentInfo.homeAddress}"></td>
                            <td th:text="${studentInfo.primarySchool}"></td>
                            <td th:switch="${studentInfo.status}">
                                <label th:case="INIT">初始化</label>
                                <label th:case="AUDIT">审核中</label>
                                <label th:case="PASSED">通过</label>
                                <label th:case="REJECT">拒绝</label>
                            </td>
                            <td th:text="${#dates.format(studentInfo.createTime,'yyyy-MM-dd')}"></td>
                            <td>
                                <button class="ui small blue inverted button"
                                        th:onclick="|javascript:findDetail(${studentInfo.id})|">详情</button>
                                <button th:if="${studentInfo.status} eq 'AUDIT'" class="ui small green inverted button"
                                        th:onclick="|javascript:updateStatus(${studentInfo.id})|">审核</button>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <th colspan="10">
                                <div class="ui right floated pagination menu">
                                    <a class="icon item">
                                        <i class="left chevron icon"></i>
                                    </a>
                                    <a class="item">1</a>
                                    <a class="item">2</a>
                                    <a class="item">3</a>
                                    <a class="item">4</a>
                                    <a class="icon item">
                                        <i class="right chevron icon"></i>
                                    </a>
                                </div>
                            </th>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script th:src="@{../../static/js/common.js}"></script>
<script th:src="@{../../static/js/middleSchool.js}"></script>
</html>
