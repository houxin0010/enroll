<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <div th:replace="common::header"></div>

    <style type="text/css">
        .core {
            padding-left: 14%;
            padding-top: 5%;
        }
    </style>
</head>
<body>
<div th:replace="common::topMenu"></div>
<div th:replace="common::leftMenu"></div>

<div class="core">
    <form class="ui form">
        <h2 class="ui dividing header">小学报名信息查询</h2>
        <div class="field">
            <div class="four fields">
                <div class="field">
                    <label>姓名</label>
                    <input type="text" name="shipping[name]" placeholder="姓名">
                </div>
                <div class="field">
                    <label>状态</label>
                    <select class="ui dropdown">
                        <option value="">全部</option>
                        <option value="INIT">初始化</option>
                        <option value="AUDIT">审核中</option>
                        <option value="PASSED">通过</option>
                        <option value="REJECT">拒绝</option>
                    </select>
                </div>
                <div class="field">
                    <label>创建日期</label>
                    <div class="two fields">
                        <div class="field">
                            <div class="ui calendar" id="startDate">
                                <div class="ui input left icon">
                                    <i class="calendar alternate icon"></i>
                                    <input type="text" placeholder="开始日期" value="">
                                </div>
                            </div>
                        </div>
                        <i class="minus icon" style="margin-top: 10px;"></i>
                        <div class="field">
                            <div class="ui calendar" id="endDate">
                                <div class="ui input left icon">
                                    <i class="calendar alternate icon"></i>
                                    <input type="text" placeholder="结束日期" value="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui button" tabindex="0">查询</div>
    </form>
</div>

<div>
    <table class="ui celled table">
        <thead>
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>名族</th>
            <th>出生日期</th>
            <th>户籍所在地</th>
            <th>家庭住址</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="studentInfo:${studentInfos}">
            <td th:text="${studentInfo.name}"></td>
            <td th:text="${studentInfo.sex}==0?'女':'男'"></td>
            <td th:text="${studentInfo.nation}"></td>
            <td th:text="${#dates.format(studentInfo.birthdate, 'yyyy-MM-dd')}"></td>
            <td th:text="${studentInfo.domicilePlace}"></td>
            <td th:text="${studentInfo.homeAddress}"></td>
            <td>
                <!--<a class="btn btn-sm btn-primary" th:href="@{/emp/}+${emp.id}">编辑</a>-->
                <!--<button th:attr="del_uri=@{/emp/}+${emp.id}" class="btn btn-sm btn-danger deleteBtn">删除-->
                <!--</button>-->
                <a class="ui small secondary button">编辑</a>
                <button class="negative ui small button">删除</button>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <th colspan="3">
                <div class="ui right floated pagination menu">
                    <a class="icon item">
                        <i class="left chevron icon"></i>
                    </a>
                    <a class="item">1</a>
                    <a class="item">2</a>
                    <a class="item">3</a>
                    <a class="item">4</a>
                    <a class="icon item">
                        <i class="right chevron icon"></i>
                    </a>
                </div>
            </th>
        </tr>
        </tfoot>
    </table>
</div>

</body>

<script>
    $('select.dropdown').dropdown();
    $("div.calendar").calendar({
        type: 'date',
        formatter: { // 自定义日期的格式
            date: function (date, settings) {
                if (!date) return '';

                var year = date.getFullYear();
                var month = date.getMonth() + 1;
                var day = date.getDate();

                month = month < 10 ? '0' + month : month;
                day = day < 10 ? '0' + day : day;

                return year + '-' + month + '-' + day;
            }
        }
    });
</script>
</html>
